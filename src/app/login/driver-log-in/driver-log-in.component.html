 <div class="container">
  <div class="row">
    <div class="col col-auto">
      <div  style="padding-top: 10px;">
        <h1>Driver Log In  &nbsp; &nbsp;&nbsp; &nbsp;</h1>
        <p class="lead sm">Welcome</p>
        <hr>
      <form [formGroup]="loginform" (ngSubmit)="driverlogin()">
        <div class="form-group">
          <label for="emailid"><i class="fa fa-user" > </i>Username</label>
          <input type="email" class="form-control" id="emailid" formControlName="myemail">
          <small style="color: red" *ngIf="myemail.invalid && myemail.touched">*Username is Required</small>
        </div>

        <div class="form-group">
          <label for="pwd"><i class="fa fa-key" > </i>Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
          <div *ngIf="pwd.invalid && pwd.touched">
            <small style="color: red" *ngIf="pwd.errors.required">*Password is Required</small>
            <small style="color: red" *ngIf="pwd.errors.minlength">*Password Should be Minimum 8 Character</small>
          </div>

        </div><br><br>

        <button class="btn btn-primary" [disabled]="loginform.invalid">Login</button>

      </form>
